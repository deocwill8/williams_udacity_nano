<!DOCTYPE html>
<html lang="en">

<head>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews Site</title>
</head>

<body>
  <header>
    <nav>
      <h1><a role="button" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">

    <section tabindex="0" role="application" name="map" id="map-container">
      <div id="map"></div>
    </section>
    
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select role="select" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select role="select"  id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul role="list" id="restaurants-list"></ul>
    </section>

  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/registerSW.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-KR18tm6Xkrpmwk61rwyJSsfpFn_8MEo&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
